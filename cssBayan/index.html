<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan-task</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="content-container">
      <div class="header">
        <h1>CSS Bayan</h1>
      </div>
      <input type="radio" class="button-input" name="click" id="click_1">
      <label class="button-menu" for="click_1">
        <h3>You can't copy and paste CSS</h3>
        <span class="open">+</span>
        <span class="closed">&times;</span>
      </label>
      <div class="mem-container">
        <img src="img/mem1.png" alt="mem-1">
      </div>

      <div class="button-menu">
        <h3>Keep calm and carry on</h3>
        <span class="open">+</span>
        <span class="closed">&times;</span>
      </div>
      <div class="mem-container">
        <img src="img/mem2.png" alt="mem-1">
      </div>

      <div class="button-menu">
        <h3>Work-life balance</h3>
        <span class="open">+</span>
        <span class="closed">&times;</span>
      </div>
      <div class="mem-container">
        <img src="img/mem3.png" alt="mem-1">
      </div>

      <div class="button-menu">
        <h3>Dude where is JS</h3>
        <span class="open">+</span>
        <span class="closed">&times;</span>
      </div>
      <div class="mem-container">
        <img src="img/mem4.png" alt="mem-1">
      </div>

      <div class="button-menu">
        <h3>Relax and take it easy</h3>
        <span class="open">+</span>
        <span class="closed">&times;</span>
      </div>
      <div class="mem-container">
        <img src="img/mem5.png" alt="mem-1">
      </div>

    </div>
  </div>
</body>

</html>
