<head>

  <title>cssBayan-task</title>

      <div class="header">
        <h1>CSS Bayan</h1>
      </div>

      <div class="menu-container">
        <input type="radio" class="button-input" name="click" id="click_1" checked>

          <h3>You can't copy and paste CSS</h3><span class="closed">+</span>
        </label>
        <label class="mem-container" for="click_1">

      </div>

      <div class="menu-container">

        </label>

        </label>
      </div>

      <div class="menu-container">
        <input type="radio" class="button-input" name="click" id="click_3">

        </label>
        <label class="mem-container" for="click_3">
          <img src="img/mem3.png" alt="mem-3">
        </label>
      </div>

      <div class="menu-container">
        <input type="radio" class="button-input" name="click" id="click_4">

        </label>
        <label class="mem-container" for="click_4">
          <img src="img/mem4.png" alt="mem-4">
        </label>
      </div>

      <div class="menu-container">
        <input type="radio" class="button-input" name="click" id="click_5">
        <label class="button-menu" for="click_5">
          <h3>Dude where is JS</h3><span class="closed">+</span>
        </label>
        <label class="mem-container" for="click_5">
          <img src="img/mem5.png" alt="mem-5">
        </label>
      </div>
    </div>
  </div>

</html>
